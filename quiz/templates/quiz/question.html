<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="/normalize.css">
		<link rel="stylesheet" href="/static/index.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,700">
		<title>It was never a cape: women in history</title>
	</head>

	<body>
		<h1>{{ question_number }}.</h1>
			<p class="question_text">
			{{ question }}
			</p>
			<img class="circular" > {{ image }}
			
			<br>
			<p class="photo_credit">
			AP Images
			</p>
			<br>

			<input type="radio" name="answers" value="correct" checked>
			{{ answer1 }}
			<br>
			<input type="radio" name="answers" value="incorrect" checked>
			{{ answer2 }}
			<br>
			<input type="radio" name="answers" value="incorrect" checked>
			{{ answer3 }}
			<br><br>

			<p><a class="myButton" href="{% url "question_page" quiz.slug question_number|add:1 %}">Next</a></p>
		

		


	</body>
</html>
